apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  labels:
    app: php-app
    version: "{{ .Values.image.phpApp.tag }}"
spec:
  replicas: {{ .Values.replicas.phpApp }}
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
        version: "{{ .Values.image.phpApp.tag }}"
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mysql {{ .Values.service.mysqlPort }}; do echo waiting for mysql; sleep 2; done']
      containers:
        - name: php-app
          image: "{{ .Values.image.phpApp.image }}:{{ .Values.image.phpApp.tag }}"
          imagePullPolicy: {{ .Values.image.phpApp.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.phpPort }}
              name: http
          env:
            - name: DB_HOST
              value: {{ .Values.env.db.host }}
            - name: DB_NAME
              value: {{ .Values.env.db.name }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: {{ .Values.resources.phpApp.requests.cpu }}
              memory: {{ .Values.resources.phpApp.requests.memory }}
            limits:
              cpu: {{ .Values.resources.phpApp.limits.cpu }}
              memory: {{ .Values.resources.phpApp.limits.memory }}
---
apiVersion: v1
kind: Service
metadata:
  name: php-app
  labels:
    app: php-app
spec:
  type: ClusterIP
  selector:
    app: php-app
  ports:
    - port: {{ .Values.service.phpPort }}
      targetPort: {{ .Values.service.phpPort }}
      protocol: TCP
      name: http
